<script>
  var lv = new Number(prompt('What level do you want to jump to?'));
  if (lv.length !==  '' && lv !== NaN) {
    localStorage.setItem('level', lv);
    location.href = '/';
  } else {
    alert('Invalid Number or No Number was given, Try again later.')
    location.href = '/';
  }
</script>
